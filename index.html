<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>battalion forces manegment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div id="div1" class="header">
        <h1 class="h1Header">
            BATTALION FORCES MANAGEMENT
        </h1>
        <div class="headerStripe"></div>
    </div>
 <div id="div2" class="container">
    <div class="input-container">
        <div class="input-sun">
            <form>
                <input type="text" placeholder="Full name"required id="full-name">
                <input type="text" placeholder="rank" required id="rank">
                <input type="text" placeholder="Role" required id="role">
                <input type="text" placeholder="platoon" required id="platoon">
                <input type="number" min="0" placeholder="Mission Time (mins)" required id="mission-time">
                <select id="status">
                    <option value="status">status</option>
                    <option value="Active">Active</option>
                    <option value="Reserve">Reserve</option>
                    <option value="Retired">Retired</option>
                </select>
               <button type="submit" id="submitBtn">Add Personal</button> 
            </form>
            
        </div>

    </div>
</div>
<div id="div3" class="tableHeader">
    <h1 class="h2Header">
        FORCES OVERVIEW
    </h1>
    <div class="tableheaderStripe"></div>
</div>
<table id="soldier-table">
    <thead>
      <tr>
        <th><button id="sortBtn">Full Name</button></th>
        <th>Rank</th>
        <th>Role</th>
        <th>Platoon</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
</table>


<div id="edit-section" class="header" style="display:none;">
    <h1 class="h1Header">Edit Soldier</h1>
    <div class="headerStripe"></div>
    <div class="container">
        <div class="input-container">
            <div class="input-sun">
    <form id="edit-form">
      <input type="text" id="edit-full-name" placeholder="Full Name" required>
      <input type="text" id="edit-rank" placeholder="Rank" required>
      <input type="text" id="edit-role" placeholder="Role" required>
      <input type="text" id="edit-platoon" placeholder="Platoon" required>
      <select id="edit-status" required>
        <option value="">Status</option>
        <option value="Active">Active</option>
        <option value="Reserve">Reserve</option>
        <option value="Retired">Retired</option>
      </select>
      <input type="number" id="edit-mission-time" placeholder="Mission Time (mins)" required>
      <button id="saveEdit" type="submit">Save Changes</button>
      <button type="button" id="back-to-home">Back to Home</button>
    </form>
          </div>
       </div>
    </div>
    

</div>

    
</body>
</html>
